AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: TinuMind Tasks API

Parameters:
  # MongoDBUri:
  #   Type: AWS::SSM::Parameter::Value<String> 
  #   Default: MongoDBUri        
  #   Description: "The SSM Parameter Store name for the MongoDB URI."
  StageName:
    Type: String
    Default: dev
    Description: API Gateway stage name

Globals:
  Function:
    Timeout: 10
    Runtime: nodejs20.x
    Environment:
      Variables:
        MONGODB_URI: !Sub '{{resolve:ssm:MongoDBUri:1}}'
        RESEND_API_KEY: !Sub '{{resolve:ssm:RESEND_API_KEY:1}}'
        DB_NAME: TinumindDB
        COLLECTION_NAME: Tasks
        TAG_COLLECTION_NAME: Tags
        FEEDBACK_COLLECTION_NAME: Feedback
        



Resources:
    ## ‚úÖ Shared API Gateway
    ## Shared API Gateway
  TinuMindApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: TinuMindApi
      StageName: !Ref StageName


  ## üß† Task Lambda Function
  TaskHandlerFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: Tinumind.handler
      MemorySize: 256
      CodeUri: ./
      Events:
        TaskApi:
          Type: Api
          Properties:
            RestApiId: !Ref TinuMindApi
            Path: /tasks
            Method: ANY

  ## üè∑Ô∏è Tag Lambda Function
  TagHandlerFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: tagHandler.handler
      MemorySize: 256
      CodeUri: ./
      Events:
        TagApi:
          Type: Api
          Properties:
            RestApiId: !Ref TinuMindApi
            Path: /tags
            Method: ANY



  StatusCountFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: statusCount.handler
      MemorySize: 256
      CodeUri: ./
      Events:
        TagApi:
          Type: Api
          Properties:
            RestApiId: !Ref TinuMindApi
            Path: /count
            Method: GET


  
  FeedbackFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: feedback.handler
      MemorySize: 256
      CodeUri: ./
      Events:
        TagApi:
          Type: Api
          Properties:
            RestApiId: !Ref TinuMindApi
            Path: /feedback
            Method: ANY


  TaskSummaryFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: TinumindDailySummary
      Handler: notification.handler
      CodeUri: ./
      Description: Sends daily task summaries via Resend
      Events:
        DailyTrigger:
          Type: Schedule
          Properties:
            Schedule: rate(1 day) # or use cron expression










  